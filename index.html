<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Fonte Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/cc5a3c10e9.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #2f2f2f; /* cinzento escuro */
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      margin-bottom: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffff;
      margin-bottom: 10px;
    }

    .links-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 60px;
    }

    .link {
      background-color: #444;
      color: #00ffff;
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .link:hover {
      background-color: #00ffff;
      color: #121212;
    }

    footer {
      font-size: 0.9rem;
      color: #999;
      text-align: center;
    }

    /* Estilo do contador de visitas */
    .counter-container {
      margin-top: 40px;
      text-align: center;
    }

  </style>
</head>
<body>

  <header>
    <h1>Fonte Nexus</h1>
  </header>

  <div class="links-container">
    <a class="link" href="fontes/nexus.ttf" download><i class="fa-solid fa-download"></i>Descarregar Fonte (.ttf)</a>
    <a class="link" href="apresentacao.html" target="_blank"><i class="fa-solid fa-file"></i>Apresentação do Projeto</a>
    <a class="link" href="documentos/manual.pdf" target="_blank"><i class="fa-solid fa-book"></i>Manual de Utilização</a>
    <a class="link" href="https://github.com/teu-utilizador/FonteNexus" target="_blank"><i class="fa-brands fa-github"></i>Repositório GitHub</a>
  </div>

  <!-- Contador de visitas -->
  <div class="counter-container">
    <!-- Código do Hitwebcounter -->
    <a href="https://www.hitwebcounter.com" target="_blank">
      <img src="https://hitwebcounter.com/counter/counter.php?page=20637363&style=0032&nbdigits=9&type=page&initCount=0" title="Counter Widget" alt="Visit counter For Websites" border="0" />
    </a>
  </div>

  <footer>
    &copy; 2025 Fonte Nexus
  </footer>

</body>
</html>
